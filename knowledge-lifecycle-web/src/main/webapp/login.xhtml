<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

<h:head>
    <title>Demo</title>
</h:head>
<h:body>
	<f:facet name="last">
	</f:facet>
    <div class="container">
    	<h1>Knowledge-Lifecycle</h1>
        <section id="content"> <h:form id="applicationLoginForm" prependId="false">
            <div class="form-group">
                <input type="text" placeholder="Username" value="#{loginController.username}" required="" id="username"
                    name="username" autocomplete="off" styleClass="form-control" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" value="#{loginController.password}" required="" id="password"
                    name="password" autocomplete="off" styleClass="form-control" />
            </div>
            <p:messages id="loginSubmitMessagesId" for="submitControl" />
            <div>
                <h:commandButton id="submitControl" update="panel" binding="#{loginController.submitControl}"
                    action="#{loginController.authenticate()}" value="Login" styleClass="pull-right" />
                <a href="#">Lost your password?</a>
            </div>
        </h:form> </section>
    </div>
</h:body>
</html>
